<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATV CSS newsletter</title>
</head>
<body>
    <main class="container">
        <section class="newsletter">
            <header>
                <h1 class="newsletter-text">Assine nossa Newsletter</h1>
            </header>
            <form>
                <label for="email">Email</label>
                <input class="text-input" type="text" id="email" name="email" placeholder="Digite seu email aqui..." required>
                <button class="submit-button" type="submit">Assinar</button>
            </form> 
        </section>
    </main>
</body>
</html>
